<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexora Command Center</title>
    <style>
        :root {
            --primary: #00f2fe;
            --secondary: #4facfe;
            --dark: #0f172a;
            --text: #e2e8f0;
        }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--text);
            font-family: 'Segoe UI', system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 600px;
            animation: fadeIn 1s ease-out;
        }

        h1 {
            font-size: 3rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #94a3b8;
            margin-bottom: 2rem;
        }

        .status-box {
            background: rgba(0, 0, 0, 0.2);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            text-align: left;
        }

        .instruction {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }

        .dot {
            height: 10px;
            width: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 15px;
            background-color: var(--primary);
            box-shadow: 0 0 10px var(--primary);
        }

        .btn {
            display: inline-block;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: var(--dark);
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            box-shadow: 0 10px 15px -3px rgba(79, 172, 254, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 25px -5px rgba(79, 172, 254, 0.4);
        }

        .terminal-info {
            font-family: monospace;
            font-size: 0.8rem;
            color: #4ade80;
            background: #000;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 2rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>NEXORA</h1>
        <p class="subtitle">Nexora Fraud Predictor Command Center</p>

        <div class="status-box">
            <div class="instruction"><span class="dot"></span> Run <b>START.bat</b> to wake up the servers.</div>
            <div class="instruction"><span class="dot"></span> Wait for the terminals to show "Ready".</div>
            <div class="instruction"><span class="dot"></span> Click the button below to enter Nexora.</div>
        </div>

        <a href="http://localhost:3000" target="_blank" class="btn">ðŸš€ OPEN NEXORA DASHBOARD</a>

        <div class="terminal-info">
            Local Dev Mode Active<br>
            Frontend: localhost:3000<br>
            Backend: localhost:5000
        </div>
    </div>
</body>

</html>
